<section id="ai-screener" class="content-section">
    <div class="section-header">
        <h2>AI Stock Screener</h2>
        <p class="text-secondary">Discover new investment opportunities tailored to your unique profile.</p>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div id="aiScreenerMainContent">
                <!-- This is where the main content (empty state, loading, or results) will be rendered -->
                <div class="spinner-container">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-history me-2"></i>Analysis History</h5>
                </div>
                <div id="aiScreenerHistoryContainer">
                    <!-- History list will be rendered here -->
                </div>
            </div>
        </div>
    </div>
</section>
