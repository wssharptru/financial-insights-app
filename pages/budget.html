<section id="budget" class="content-section">
    <div class="budget-container">
        <header class="budget-header">
            <h2>BUDGET WORKSHEET</h2>
            <p>Get your budget in order once and for all</p>
        </header>

        <main class="budget-body card">
            <div class="budget-main-header">
                <input type="text" id="budgetName" class="form-control" value="Personal Budget">
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn--outline" id="budgetEditBtn"><i class="fas fa-save"></i> Save Name</button>
                    <button class="btn btn-sm btn-danger" id="budgetDeleteBtn"><i class="fas fa-trash"></i> Delete</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-download me-1"></i> Export
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="exportPdfBtn"><i class="fas fa-file-pdf me-2"></i>Export as PDF</a></li>
                            <li><a class="dropdown-item" href="#" id="exportExcelBtn"><i class="fas fa-file-excel me-2"></i>Export as Excel</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <section class="budget-section">
                <header class="income-header">
                    <h3>Income</h3>
                    <button class="btn btn-sm btn-light" id="addIncomeBtn"><i class="fas fa-plus"></i> Add</button>
                </header>
                <div id="incomeList" class="budget-list">
                    </div>
                <footer class="budget-footer" id="incomeTotal">
                    </footer>
            </section>

            <section class="budget-section">
                <header class="expenses-header">
                    <h3>Expenses</h3>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-light-outline" id="manageCategoriesBtn"><i class="fas fa-cog"></i> Manage</button>
                        <button class="btn btn-sm btn-light" id="addExpenseBtn"><i class="fas fa-plus"></i> Add</button>
                    </div>
                </header>
                <div id="expenseList" class="budget-list">
                    </div>
                <footer class="budget-footer" id="expenseTotal">
                    </footer>
            </section>

            <footer class="budget-footer savings-footer">
                <div class="savings-calculation" id="savingsSection">
                    </div>
            </footer>

             <!-- NEW: Expense Chart Section -->
            <section class="budget-section-chart">
                <header class="chart-header">
                    <h3>Expense Breakdown</h3>
                </header>
                <div class="chart-container">
                    <canvas id="budgetPieChart"></canvas>
                </div>
            </section>
        </main>
    </div>
</section>
