<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Financial Insights - Portfolio Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Global Page Loader -->
    <div id="globalLoader" class="global-loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Main application wrapper, hidden by default -->
    <div id="app-wrapper" class="app-wrapper logged-out d-none">
        <!-- Authentication components will be loaded here -->
        <div id="auth-container"></div>

        <!-- Main application container -->
        <div class="app-container">
            <!-- Sidebar will be loaded here -->
            <div id="sidebar-container"></div>
            
            <!-- Mobile menu button -->
            <button class="mobile-menu-btn d-lg-none" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Main content area where pages are loaded -->
            <main id="main-content" class="main-content"></main>
        </div>
    </div>

    <!-- Modals will be loaded here -->
    <div id="modals-container"></div>

    <!-- Third-party scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main application script -->
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
